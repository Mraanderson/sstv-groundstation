<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SSTV Groundstation{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            padding-top: 56px; /* space for fixed navbar */
        }
        .thumb img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .meta {
            font-size: 0.85em;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('gallery.gallery') }}">SSTV Groundstation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('gallery.gallery') }}">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('recordings.recordings_list') }}">Recordings</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('passes.passes_page') }}">Passes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('config.config_page') }}">Config</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('diagnostics.diagnostics_page') }}">Diagnostics</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('info.info') }}">Info</a></li>
                    <!-- SDR status badge -->
                    <li class="nav-item d-flex align-items-center ms-3">
                        <span id="sdrNavLight" class="badge bg-secondary">SDRâ€¦</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    async function updateSdrNavLight() {
      try {
        const res = await fetch("{{ url_for('diagnostics.sdr_status') }}");
        const data = await res.json();
        const el = document.getElementById("sdrNavLight");
        const map = {
          green: {cls: "badge bg-success", text: "ðŸŸ¢ SDR Ready"},
          red:   {cls: "badge bg-danger",  text: "ðŸ”´ SDR In Use"},
          amber: {cls: "badge bg-warning text-dark", text: "ðŸŸ  SDR Scheduled"},
          grey:  {cls: "badge bg-secondary", text: "âšª SDR Missing"}
        };
        const st = map[data.status] || map.grey;
        el.className = st.cls;
        el.textContent = st.text;
      } catch (err) {
        const el = document.getElementById("sdrNavLight");
        el.className = "badge bg-warning text-dark";
        el.textContent = "SDR Error";
      }
    }
    // poll every 10s
    setInterval(updateSdrNavLight, 10000);
    updateSdrNavLight();
    </script>
</body>
</html>
